<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <img src="candle.gif" alt="Birthday Candle" id="candle">
        <p>Enter 'Justin is the best' to blow out the candle.</p>
        <input type="text" id="blowInput" placeholder="Enter 'Justin is the best'">
        <button onclick="blowOutCandle()">Blow Out Candle</button>
    </div>

    <script>
        function blowOutCandle() {
            var inputText = document.getElementById("blowInput").value;
            if (inputText.toLowerCase() === "justin is the best") {
                window.location.href = "video.html";
            } else {
                alert("Keep trying! Enter 'Justin is the best' to blow out the candle.");
            }
        }
    </script>
</body>
</html>
